 <title>Calculator</title>
 <style>
   body {
     padding: 20px;
     min-witdth: 17rem;
     width: 18.01rem;
   }
   button {
     background-color: #d8d8d8;
     border: none;
     outline: none;
     text-align: center;
     width: 60px;
     height: 60px;
     margin-right: -4px;
     font-family: monospace;
     font-size: 18px;
     transition: ease background-color 0.2s;
     cursor: pointer;
   }
   button:hover {
     filter: brightness(104%);
   }
   .mod {
     background-color: #f89818;
   }
   .custom {
     background-color: #08a8e8;
   }
   input[type=text] {
     width: 166px;
     height: 60px;
     background-color: #333;
     color: #eee;
     border: none;
     margin-top: -5px;
     margin-right: -4px;
     margin-bottom: -1px;
     font-size: 18px;
     padding-left: 12px;
     font-family: monospace;
     outline: none;
   }
   #calc {
     width: fit-content;
     height: fit-content;
     border-radius: 12px;
     overflow: hidden;
     background-color: #333;
   }
 </style>
 <div id="calc">
   <input id="input" type="text">
   <button class="mod" onclick="cleartext()">C</button>
   <button class="custom" onclick="num('π')">π</button>
   <br>
   <button onclick="num(7)">7</button>
   <button onclick="num(8)">8</button>
   <button onclick="num(9)">9</button>
   <button class="mod" onclick="num('/')">&divide;</button>
   <button class="custom" onclick="num('^')">^</button>
   <br>
   <button onclick="num(4)">4</button>
   <button onclick="num(5)">5</button>
   <button onclick="num(6)">6</button>
   <button class="mod" onclick="num('*')">&times;</button>
   <button class="custom" onclick="num('sqrt(')">&Sqrt;</button>
   <br>
   <button onclick="num(1)">1</button>
   <button onclick="num(2)">2</button>
   <button onclick="num(3)">3</button>
   <button class="mod" onclick="num('-')">&minus;</button>
   <button class="custom" onclick="num('(')">(</button>
   <br>
   <button onclick="num(0)">0</button>
   <button onclick="num('.')">.</button>
   <button class="mod" onclick="run()">=</button>
   <button class="mod" onclick="num('+')">&plus;</button>
   <button class="custom" onclick="num(')')">)</button>
 </div>
</body>
<script>
 console.clear()
   const input = document.getElementById('input')
   var π = 3.14
   var pi = 3.14
   const chars = []
   function num(num) {
     input.value += num.toString()
   }
   function run() {
     if (input.value !== "25*3.14") {
       if (input.value.indexOf('/0') > -1) {
         input.value = "No."
       } else {
         input.value = eval(input.value)
       }
     } else {
       window.location = "https://www.youtube.com/watch?v=xvFZjo5PgG0" //rickrolls you when you enter 5+5
     }
   }
   document.getElementById("input").onkeyup = () => {
     event.preventDefault();
     if (event.keyCode == 13) {
         run()
     }
   };
   function sqrt(x) {
     return Math.sqrt(x)
   }
   function cleartext() {
     input.value = ""
   }
   onclick = () => {input.focus()}
</script>
